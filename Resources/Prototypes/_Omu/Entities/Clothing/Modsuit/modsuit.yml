  components:
    - type: Sprite
      sprite: _Omu/Clothing/Modsuit/bloodredmodsuit.rsi
    - type: ClothingSpeedModifier
      walkModifier: 0.9
      sprintModifier: 0.9
    - type: Armor
      coverage:
      - Chest
      - Groin
      - Arm
      - Hand
      - Leg
      - Foot
      - Tail
      - Other
      traumaDeductions:
        Dismemberment: 0.5
        OrganDamage: 0.5
        BoneDamage: 0.5
        VeinsDamage: 0
        NerveDamage: 0
      modifiers:
        flatReductions:
          Piercing: 2
          Heat: 2
        coefficients:
          Blunt: 0.80
          Slash: 0.80
          Piercing: 0.70
          Heat: 0.70
    - type: ComponentToggler
      components:
      - type: PressureProtection
        highPressureMultiplier: 0.3
        lowPressureMultiplier: 1000
      - type: TemperatureProtection
        coolingCoefficient: 0.01
        heatingCoefficient: 0.01
    - type: SealableClothing
      sealUpPopup: sealable-clothing-seal-up-chestplate
      sealDownPopup: sealable-clothing-seal-down-chestplate
    - type: ModifyDelayedKnockdown 
      delayDelta: 2
      knockdownTimeDelta: -2
    - type: StaminaResistance 
      damageCoefficient: 0.9
    - type: SealableClothingVisuals
      clothingVisuals:
        outerClothing:
        - state: equipped-OUTERCLOTHING-sealed

