# Deimos Modsuit

- type: entity
  parent: [ClothingModsuitStandard, BaseSyndicateContraband]
  id: BloodredModsuitBackpack
  name: CSI-CU-01 "Deimos" Modsuit Control
  description: A control module for the "Deimos" modsuit.
  components:
    - type: Sprite
      sprite: _Omu/Clothing/Modsuit/bloodredmodsuit.rsi
    - type: ExplosionResistance
      damageCoefficient: 0.2
    - type: ToggleableClothing
      clothingPrototypes:
        head: ClothingModsuitHelmetBloodredModsuit
        gloves: ClothingModsuitGauntletsBloodredModsuit
        outerClothing: ClothingModsuitChestplateBloodredModsuit
        shoes: ClothingModsuitBootsBloodredModsuit
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellHigh
          whitelist:
            components:
              - PowerCell
    - type: Storage
      maxItemSize: Huge
      grid:
        - 0,0,7,4
    - type: SealableClothingVisuals
      clothingVisuals:
        back:
        - state: equipped-BACKPACK-sealed
        - state: equipped-BACKPACK-sealed_glow
          shader: unshaded

- type: entity
  parent: [ClothingModsuitGauntletsStandard, BaseSyndicateContraband]
  id: ClothingModsuitGauntletsBloodredModsuit
  name: CSI-CU-01 "Deimos" Modsuit Gauntlets
  description: A set of armored gauntlets for the "Deimos" modsuit. Designed to hold weaponry with evil intent.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _Omu/Clothing/Modsuit/bloodredmodsuit.rsi
    - type: SealableClothing
      sealUpPopup: sealable-clothing-seal-up-gauntlets
      sealDownPopup: sealable-clothing-seal-down-gauntlets
    - type: SealableClothingVisuals
      visualLayers:
        gloves:
        - state: equipped-HAND-sealed
    - type: DamageOnInteractProtection
      damageProtection:
        flatReductions:
          Heat: 5

- type: entity
  parent: [ClothingModsuitHelmetStandard, ShowSecurityIcons, BaseSyndicateContraband]
  id: ClothingModsuitHelmetBloodredModsuit
  name: CSI-M-01 "Deimos" Modsuit Helm
  description: A helmet made for the "Deimos" modsuit.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _Omu/Clothing/Modsuit/bloodredmodsuit.rsi
    - type: Armor
      coverage:
      - Head
      traumaDeductions:
        Dismemberment: 0.5
        OrganDamage: 0.5
        BoneDamage: 0.5
        VeinsDamage: 0
        NerveDamage: 0
      modifiers:
        coefficients:
          Blunt: 0.90
          Slash: 0.90
          Piercing: 0.80
          Heat: 0.70
          Radiation: 0.70
    - type: IdentityBlocker
    - type: IngestionBlocker
    - type: SealableClothing
      sealUpPopup: sealable-clothing-seal-up-helmet
      sealDownPopup: sealable-clothing-seal-down-helmet
    - type: HideLayerClothing
      slots:
      - Hair
      - Snout
      - HeadTop
      - HeadSide
    - type: EyeProtection
    - type: ToggleableVisuals
      spriteLayer: light
    - type: ItemTogglePointLight
    - type: SealableClothingVisuals
      clothingVisuals:
        head:
          - state: equipped-HEAD-sealed
          - state: equipped-HEAD-sealed_glow
            shader: unshaded
    - type: ShowHealthBars
      damageContainers:
        - Biological
    - type: PointLight
      color: "#21A52E"
    - type: ComponentToggler
      components:
      - type: BreathMask
      - type: PressureProtection
        highPressureMultiplier: 0.3
        lowPressureMultiplier: 1000
      - type: TemperatureProtection
        heatingCoefficient: 0.01
        coolingCoefficient: 0.01
  
